<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ToDo App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://kit.fontawesome.com/00fe310da4.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="main mt-1 mb-1">
            <div class="pt-1 pb-1">
                <div class="container">
                    <div class="flex justify-space">
                        <div class="new-item" onclick="openForm()">
                            <button type="button" class="add-item">
                                <i class="material-icons">add</i>
                            </button>
                        </div>
                        <div class="form-popup" id="myForm">
                            <form class="form-container">                              
                                <input type="text" placeholder="Add Notes" name="text" required>
                                <button type="submit" class="btn">Post</button>
                                <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
                            </form>
                        </div>
                        <div class="search-container mt-1">
                            <div class="search">
                                <input id="search-term" type="text" class="searchTerm" placeholder="Search...">
                                <button type="submit" class="searchButton">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="flex justify-space">
                        <div class="text-space">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="todo.js" async defer></script>
    </body>
</html>
